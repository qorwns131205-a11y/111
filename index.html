<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>백씨네일정</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #F9FAFB; }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* 배너는 가리되 사진은 보이도록 값을 조절했습니다 (-40px) */
            margin-top: -40px; 
            height: calc(100% + 40px);
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbzpUHKBleBBZNQcz6O6swapEIjKBPHeLGyHhVI2RGXtlM8aGXUemVJlinswrlyfcVtIcA/exec" allow="geolocation; microphone; camera; clipboard-write;"></iframe>
</body>
</html>
