<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>백씨네일정</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #F9FAFB; }
        /* 구글 배너를 가리는 핵심 코드 */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* 구글 앱스 스크립트 특유의 여백 제거 */
            margin-top: -45px; 
            height: calc(100% + 45px);
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbzpUHKBleBBZNQcz6O6swapEIjKBPHeLGyHhVI2RGXtlM8aGXUemVJlinswrlyfcVtIcA/exec" allow="geolocation; microphone; camera; clipboard-write;"></iframe>
</body>
</html>
